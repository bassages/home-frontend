on:
  release:
    types: [published]
name: Add artifacts to release
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14]

    steps:
      - name: Echo (debug) action details
        uses: hmarr/debug-action@v1.0.0

      - name: Echo release data
        run: |
          echo tag_name is: ${{ github.event.release.tag_name }}
          echo release name is: ${{ github.event.release.name }}
          echo release tag is: ${GITHUB_REF}

      - name: Checkout the given ref
        uses: actions/checkout@v1
        with:
          - ref: ${GITHUB_REF}

