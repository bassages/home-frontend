# 2. start frontend
# 3. run end-2-end-tests during which the backend api is mocked
name: end-2-end tests

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Echo (debug) action details
        uses: hmarr/debug-action@v1.0.0

      - name: Checkout frontend
        uses: actions/checkout@v2

      - uses: suisei-cn/actions-download-file@v1
        id: downloadfile  # Remember to give an ID if you need the output
        name: Download the file
        with:
          url: "https://github.com/bassages/home-server/releases/download/1.37.0/home-server-1.37.0.zip"
          target: backend

