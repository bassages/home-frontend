language: node_js

node_js:
  - "14"

notifications:
  email: false

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - npm run build

deploy:
  provider: releases
  overwrite: true
  skip_cleanup: true
  file_glob: true
  api_key:
    secure: 
  file: dist/home-frontend.zip
  on:
    repo: bassages/home-frontend
    tags: true

